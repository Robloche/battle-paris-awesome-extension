<!doctype html>
<html>
  <head>
    <title>BattleParis Awesome Extension</title>
    <script src="jquery-2.1.3.min.js"></script>
	<script src="rewards.js"></script>
    <script src="popup.js"></script>
	<link rel="stylesheet" href="base.css" />
  </head>
  <body>
	<div id="medal-list"></div>
	<div id="not-logged"></div>
	<div id="logged">
		<div>
			<img id="picto" /><span id="medal-name"></span>
			<div class="spacer"></div>
		</div>
		<div class="poi-count">
			<span id="checked-poi-label"></span> <span id="checked-poi">0</span> / <span id="total-poi">0</span> (<span id="left-poi">0</span> <span id="left-poi-label"></span>)
		</div>
		<div>
			<span id="total-checked-label"></span> <span id="total-checked">0</span><a id="all-medals"><img src="all-medals.png" /></a>
		</div>
	</div>
  </body>
</html>
